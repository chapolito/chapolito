-
  title: 'Perfect is a process.'
  principle: 'You’ll never get it perfect the first time; or ever. And that’s fine, as long as you trail perfection with undying determination. But realisticly you have to ship, so there is a fine balance deciding where is close enough...for this release.'
-
  title: 'Fail &amp; break things.'
  principle: 'Experiementation is essential to progress. This as an extentsion of learning, but it means going beyond and trying something  new that there isn’t yet an instructional blog post telling you every step. '
-
  title: 'Design is inclusive.'
  principle: 'Everyone has opinions about design and instead of disregarding these they should be welcomed. Great insights arrive through actively listening and including others with different perspectives in your design process.'
-
  title: 'Be the tool.'
  principle: 'Sketch vs Photoshop, etc., etc. That’s great that you are critically thinking about workflow, but at the end of the day, show me your thoughts and solutions. The only tool for that is you.'
-
  title: 'Details.'
  principle: 'Deservedly so, ‘Sweat the details’ is an oft-repeated phrase. But, just as important is learning the details so you can sweat them.'
-
  title: 'Be explicit.'
  principle: 'Design can be an amazing tool for human efficiency. However, striving for efficiency in design obfuscates your message and removes valuable affordances. Just say it. Be explicit so they understand and can move on. '
-
  title: 'Learn how its built.'
  principle: 'If you’re going to design for a platform you need to understand everything about that platform, inlcuding some details about how it works under the hood. Ain’t nobody got to admire your code, but you shouldn’t be confused when the conversation turns to git.'
-
  title: 'Figure it out.'
  principle: 'Not knowing how to do something is normal. Especially in a startup trying to do a bunch of new things with a small team and limited resources. Not knowing how is not an excuse for not doing it&mdash;figure it out.'
-
  title: 'Watch the type.'
  principle: 'Sloppy typography will shred your design with swift irreverance. Do it right or it will do you.'
-
  title: 'Design follows business.'
  principle: 'Not to dismiss beauty for beauty’s sake, but product design cannot exist in a vacum. Supporting business priorities gives design a direction, as well as a reference for evaluating success. Successful design often is beautiful, and not because it is successful.'
